<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>그 해 우리는 어디를 갔을까</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 메인, 상세, 프로필 CSS 임포트 -->
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <!-- 구글폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- myjs임포트 -->
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>


    <style>
        * {
            font-family: 'Sunflower', sans-serif;
        }

        body {
            height: 1500px;
            background-color: skyblue;;
            padding-top: 3.25rem;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 1000px;
            margin: auto;
        }

        .is-sparta {
            color: #05899d !important;
        }

        .button.is-sparta {
            background-color: #05899d;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #05899d;
            color: #05899d !important;
        }

        .modal-content {
            width: 600px;
            max-width: 80%;
        }

        input::-webkit-calendar-picker-indicator {
            display: none;
        }

        .image img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card {
            padding: 10px;
            display: flex; /*가로 정렬*/
            flex-wrap: wrap; /*정렬 된 요소들의 총 넓이가 부모 넓이 보다 클 때 이 요소들을 다음 중에 이어서 나열해주는 기능*/
            float: left; /*왼쪽 부터 나열*/
        }

        .container {
            width: 1000px;
            margin-top: 50px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
        // 페이지를 불러오면서 게시물도 바로 불러온다.
        $(document).ready(function () {
            listing()
        })

        //게시물 포스팅하기 버튼과 연결되어 있다.
        function posting() {
            // 입력란에 담긴 값들을 가져온다.
            let contents = $("#textarea-contents").val()
            let place_pic = $('#place-pic')[0].files[0]
            let date = new Date().toISOString()

            // 가져온 값을 form_data 로 묶어서 서버에 보낸다.
            let form_data = new FormData()

            form_data.append("place_pic_give", place_pic)
            form_data.append("contents_give", contents)
            form_data.append("date_give", date)

            $.ajax({
                type: "POST",
                url: "/posting",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }
    </script>
</head>

<body>
<!--상단 네비게이션바-->
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img class="" src="{{ url_for('static', filename='logo.png') }}">
            <strong class="title"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">그 해 우리는 어디를 갔을까</strong>
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <!--게시물 작성 버튼-->
                    <a class="button is-link" onclick='$("#modal-post").addClass("is-active")'>
                        <strong>+</strong>
                    </a>
                    <a class="button is-link is-outlined" onclick="location.href = '/user/{{ user_info.username }}'">
                        My profile
                    </a>
                    <a class="button is-link is-outlined" onclick="sign_out()">
                        Log out
                    </a></a>
            </div>
        </div>
    </div>
    </div>
</nav>
<section>
    <!--    게시물 작성버튼을 눌렀을 시 작동되는 게시물작성용 모달-->
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <div class="field">
                                <label class="label">추억이 담긴 사진을 담아주세요.</label>

                                <div class="control is-expanded">
                                    <div class="file has-name">
                                        <label class="file-label" style="width:100%">
                                            <input id="place-pic" class="file-input" type="file"
                                                   name="resume">
                                            <span class="file-cta"><span class="file-icon"><i
                                                    class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                            <span id="file-name" class="file-name"
                                                  style="width:100%;max-width:100%"></span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="textarea-contents">이 장소에서의 추억을 적어주세요.</label>

                                <p class="control">

                        <textarea id="textarea-contents" class="textarea"
                                  placeholder=""></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-post" onclick="posting()">포스팅</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>
<section class="section">
    <div id="post-box" class="container">
    </div>
</section>

</body>
</html>
