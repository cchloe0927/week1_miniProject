<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>그 해 우리는 어디를 갔을까</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <style>
        body {
            background-color: skyblue;
            min-height: 100vh;
            padding-top: 100px;
            width: 100%;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .is-sparta {
            color: #05899d;
        }

        .modal-content {
            width: 600px;
            max-width: 80%;
        }

        .button.is-post {
            background-color: #05899d;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #05899d;
            color: #05899d !important;
        }


        .card {
            max-width: 100%;
            height: auto;
            padding: 10px;
        }

        .box {
            width: 70%;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            width: 100%;
        }

        .navbar {
            height: 100px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <script>

        $(document).ready(function () {
            bsCustomFileInput.init()
            get_posts()
        })

        function sign_out() {//로그아웃 버튼을 누르면
            $.removeCookie('mytoken', {path: '/'});//쿠키를 브라우저에서 삭제
            alert('로그아웃!')
            window.location.href = "/login"
        }

        function posting() {
            let contents = $("#textarea-contents").val()
            let place_pic = $('#place-pic')[0].files[0]

            let form_data = new FormData()

            form_data.append("place_pic_give", place_pic)
            form_data.append("contents_give", contents)

            $.ajax({
                type: "POST",
                url: "/posting",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function get_posts(username) {
            if (username == undefined) {
                username = ""
            }
            $("#post-box").empty()//포스트박스 비우기
            $.ajax({
                type: "GET",
                url: `/get_posts?username_give=${username}`, //username을 서버로 보내줌
                data: {},
                success: function (response) {
                    if (response["result"] == "success") {
                        let posts = response["posts"]
                        for (let i = 0; i < posts.length; i++) {
                            let post = posts[i]
                            let html_temp = `<div class="card is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
            <div class="card" onclick="this_post()">
                        <img src="${post['place_pic']}">
            </div>
        </div>`
                            $("#post-box").append(html_temp)
                        }
                    }
                }
            })
        }

        function this_post() {
            location.href = "/"
        }

        $("#post-box").append(html_temp)
        }
        }
        }
        })
        }

        function this_post() {
            location.href = "/"
        }

    </script>
</head>

<body>
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img class="" src="{{ url_for('static', filename='logo.png') }}">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">그 해 우리는 어디를 갔을까</strong>
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a class="button is-primary" onclick='$("#modal-post").addClass("is-active")'>
                    <strong>+</strong>
                </a>
                <a class="button is-light" onclick="location.href = './user.html'">   {#프로필 페이지로 이동#}
                    My profile
                </a>
                <a class="button is-light" onclick="sign_out()">
                    Log out
                </a>
            </div>
        </div>
    </div>

</nav>
<section>
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <div class="field">
                                <label class="label" for="input-pic">추억이 담긴 사진을 담아주세요.</label>

                                <div class="control is-expanded">
                                    <div class="file has-name">
                                        <label class="file-label" style="width:100%">
                                            <input id="place-pic" class="file-input" type="file"
                                                   name="resume">
                                            <span class="file-cta"><span class="file-icon"><i
                                                    class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                            <span id="file-name" class="file-name"
                                                  style="width:100%;max-width:100%"></span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="textarea-contents">이 장소에서의 추억을 적어주세요.</label>

                                <p class="control">

                        <textarea id="textarea-contents" class="textarea"
                                  placeholder=""></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-post" onclick="posting()">포스팅</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>
<section class="section">
    <div id="post-box" class="container">
        <div class="card is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
            <div class="card">
                <img src="https://www.artinsight.co.kr/data/tmp/1908/1501cf89202c25ce439949ffd767c3dd_IUDfUfz6jJVJ.jpg">
            </div>
        </div>

    </div>
</section>
</body>
</html>
