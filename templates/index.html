<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>그 해 우리는 어디를 갔을까</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <style>
        body {
            background-color: skyblue;
            min-height: 100vh;
            padding-top: 3.25rem;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .is-sparta {
            color: #05899d !important;
        }

        .button.is-sparta {
            background-color: #05899d;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #05899d;
            color: #05899d !important;
        }

        .modal-content {
            width: 600px;
            max-width: 80%;
        }

        input::-webkit-calendar-picker-indicator {
            display: none;
        }

        .image img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card {
            padding: 30px;
        }

        .pic {
            padding: 20px;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
</head>

<body>
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img class="" src="{{ url_for('static', filename='logo.png') }}">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">그 해 우리는 어디를 갔을까</strong>
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a class="button is-primary" onclick='$("#modal-post").addClass("is-active")'>
                    <strong>+</strong>
                </a>
                <a class="button is-light" onclick="location.href = '/user/{{ user_info.username }}'">   {#프로필 페이지로 이동#}
                    <strong>My profile</strong>
                </a>
                <a class="button is-light" onclick="sign_out()">
                    <strong>Log out</strong>
                </a>
            </div>
        </div>
    </div>
</nav>
<section>
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <div class="field">
                                <label class="label" for="input-pic">추억이 담긴 사진을 담아주세요.</label>

                                <div class="control is-expanded">
                                    <div class="file has-name">
                                        <label class="file-label" style="width:100%">
                                            <input id="place-pic" class="file-input" type="file"
                                                   name="resume">
                                            <span class="file-cta"><span class="file-icon"><i
                                                    class="fa fa-upload"></i></span>
                                <span class="file-label">파일 선택</span>
                            </span>
                                            <span id="file-name" class="file-name"
                                                  style="width:100%;max-width:100%"></span>
                                        </label>
                                    </div>

                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="textarea-contents">이 장소에서의 추억을 적어주세요.</label>

                                <p class="control">

                        <textarea id="textarea-contents" class="textarea"
                                  placeholder=""></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <a class="button is-post" onclick="posting()">포스팅</a>
                                    </div>
                                    <div class="level-item">
                                        <a class="button is-sparta is-outlined"
                                           onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>
<section class="section">
    <div id="post-box" class="container">
        <div class="card">
            <div class="pic" onclick="location.href = '/'">
                <img src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fb2rbPt%2Fbtqy0FJgja1%2FgBn90IqzhQj3wT1axgAiiK%2Fimg.jpg">
                <nav class="level is-mobile">

                    <div class="level-left">
                        <div class="name">닉네임</div>
                        <small>몇분 전</small>
                        <a class="level-item is-sparta" aria-label="heart"
                           onclick="toggle_like('', 'heart')">
                                  <span class="icon is-small"><i class="fa fa-heart"
                                                                 aria-hidden="true"></i></span>&nbsp;<span
                                class="like-num">2.7k</span>
                        </a>
                    </div>
                </nav>
            </div>
            </nav>
        </div>
    </div>
    </div>
</section>
</body>
</html>
