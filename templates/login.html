<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>그해 우리는 ..어디로갔을까?</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 구글폰트 적용 -->
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<style>
    * {
        font-family: 'Sunflower', sans-serif;
    }

    html, body {
        margin: 0;


    }

    .main-container {
        display: flex;
        width: 100%;
        justify-content: center;
        padding: 48px;
    }

    .main {
        display: flex;

    }

    .image-container {
        width: 100%;
        display: flex;

    }

    .image {
        display: flex;
        overflow: hidden;
        align-items: center;
    }

    .login-container {
        align-self: center;
    }

    .card {
        display: flex;
        width: 100%;
        border-radius: 11px;
        justify-content: center;
    }

    .card-content {
        display: flex
    }

    .container {
        padding: 9px;

    }

    .card-container {

        padding: 22px;
    }

    img {
        height: 100%;
        border-radius: 8px;
    }

    .content-placeholder {
        display: flex;
    }

    .image {
        width: 100%;
        height: 100%;
        background: url('http://drive.google.com/uc?export=view&id=1y71v85JkquQjC0jpu9Z_ufU4d6fVnyGj');
        background-repeat: no-repeat;
        background-size: cover;
    }

    .text-placeholder {
        font-size: 24px;
        text-align: center;
        margin: auto;
    }

    .btn-text {
        color: #88CEEB
        width: 100%;
    }

    .btn-text:hover {
        color: black;
    }

    .btn-text-container {
        background-color: transparent;
    }

    .btn-text-container:hover {
        color: black;
    }

    .mb-3 {
        color: #88CEEB !important;
    }
</style>
<body>
<div class="main-container container">
    <div class="card-container container">
        <div class="card">
            <div class="card-content">
                <div class="main">
                    <div class="content-placeholder">
                        <div class="image-container is-hidden-mobile">
                            <div class="image">
                                <h1 class="text-placeholder">그해 우리는..</h1>


                            </div>
                        </div>
                        <div class="login-container container">
                            <div>
                                <div>
                                    <img src= {{ url_for('static', filename='logo.png') }}/>
                                </div>
                                <div class="container">
                                    <div style="max-width: 480px;margin:auto">
                                        <article class="media">
                                            <div class="media-content">
                                                <div class="content">
                                                    <div class="field has-addons">
                                                        <div class="control has-icons-left"
                                                             style="width:100%">
                                                            <input id="input-username" class="input"
                                                                   type="text"
                                                                   placeholder="아이디">
                                                            <span class="icon is-small is-left"><i
                                                                    class="fa fa-user"></i></span>
                                                        </div>
                                                        <div id="btn-check-dup"
                                                             class="control is-hidden">
                                                            <button class="button is-sparta"
                                                                    onclick="check_dup()">
                                                                <div class="btn-text-container"><p class="btn-text">
                                                                    중복확인</p></div>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <p id="help-id" class="help is-hidden">아이디는 2-10자의
                                                        영문과
                                                        숫자와 일부 특수문자(._-)만
                                                        입력
                                                        가능합니다.</p>
                                                    <p id="help-id-login" class="help is-danger"></p>

                                                    <div class="field">
                                                        <div class="control has-icons-left">
                                                            <input id="input-password" class="input"
                                                                   type="password"
                                                                   placeholder="비밀번호">
                                                            <span class="icon is-small is-left"><i
                                                                    class="fa fa-lock"></i></span>
                                                        </div>
                                                        <p id="help-password" class="help is-hidden">영문과
                                                            숫자
                                                            조합의 8-20자의 비밀번호를
                                                            설정해주세요.
                                                            특수문자(!@#$%^&*)도 사용 가능합니다.
                                                        </p>
                                                    </div>
                                                </div>
                                                <div id="div-sign-in-or-up" class="has-text-centered">
                                                    <nav class="level is-mobile">
                                                        <button class="level-item button is-sparta"
                                                                onclick="sign_in()">
                                                            <div class="btn-text-container"><p class="btn-text">로그인</p>
                                                            </div>
                                                        </button>
                                                    </nav>
                                                    <hr>
                                                    <h4 class="mb-3">아직 회원이 아니라면</h4>
                                                    <nav class="level is-mobile">
                                                        <button class="level-item button is-sparta is-outlined"
                                                                onclick="toggle_sign_up()">
                                                            <div class="btn-text-container"><p class="btn-text">
                                                                회원가입하기</p></div>
                                                        </button>
                                                    </nav>
                                                </div>
                                                <div id="sign-up-box" class="is-hidden">
                                                    <div class="mb-5">
                                                        <div class="field">
                                                            <div class="control has-icons-left"
                                                                 style="width:100%">
                                                                <input id="input-password2"
                                                                       class="input"
                                                                       type="password"
                                                                       placeholder="비밀번호 재입력">
                                                                <span class="icon is-small is-left"><i
                                                                        class="fa fa-lock"></i></span>
                                                            </div>
                                                            <p id="help-password2"
                                                               class="help is-hidden">
                                                                비밀번호를 다시 한 번
                                                                입력해주세요.</p>

                                                        </div>
                                                    </div>
                                                    <nav class="level is-mobile">
                                                        <button class="level-item button is-sparta"
                                                                onclick="sign_up()">
                                                            <div class="btn-text-container"><p class="btn-text">회원가입</p>
                                                            </div>
                                                        </button>
                                                        <button class="level-item button is-sparta is-outlined"
                                                                onclick="toggle_sign_up()">
                                                            <div class="btn-text-container"><p class="btn-text">취소</p>
                                                            </div>
                                                        </button>
                                                    </nav>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
